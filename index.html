<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sign-Up Form</title>
      	<link rel="stylesheet" href="styles.css">
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<div class="image-sidebar"></div>
		<div class="form-sheet">
			<h1>This is not a real online service! Please sign up for constant updates! Making an account
				is <strong>free</strong> and only takes a few minutes.</h1>
			<h1>What are you waiting for?</h1>
			<form action="" class="form-content" id="sign_up_form">
				<div class="form-row row-1">
					<div class="label-input-group"><label for="first_name">FIRST NAME</label><input id="first_name"
																									type="text"
																									name=user_first_name" required placeholder="John"><span></span>
					</div>
					<div class="label-input-group"><label for="last_name">LAST NAME</label><input id="last_name"
																								  type="text"
																								  name="user_last_name" required placeholder="Doe"><span></span>
					</div>
				</div>
				<div class="form-row row-2">
					<div class="label-input-group"><label for="email">EMAIL</label><input id="email" type="email"
																						  name="user_email" placeholder="jd123@email.com"><span></span></div>
					<div class="label-input-group"><label for="phone">PHONE NUMBER</label><input id="phone" type="tel"
																								 name="user_phone_number" placeholder="(123)-456-7890"><span></span>
					</div>
				</div>
				<div class="form-row row-3">
					<div class="label-input-group"><label for="password">PASSWORD</label><input id="password"
																								type="password"
																								name="password" required placeholder=""><span></span></div>
					<div class="label-input-group"><label for="confirm_password">CONFIRM PASSWORD</label><input
							id="confirm_password" type="password" name="confirm_password" required><span></span></div>
				</div>
			</form>
			<button id="submit-button">Create Account</button><p class="password-mismatch-message"></p>
			<p>Already have an account? <a href="">Log in</a></p>
		</div>
	</body>
</html>
