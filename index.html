<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sign-Up Form</title>
      <link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="image-sidebar">This is the image sidebar</div>
		<div class="form-sheet">
			<h1>This is not a real online service! Please sign up for constant updates! Making an account
				is <strong>free</strong> and only takes a few minutes.</h1>
			<h1>What are you waiting for?</h1>
			<form action="" class="form-content" id="sign_up_form">
				<div class="form-row">
					<div class="label-input-group"><label for="first_name">FIRST NAME</label><input id="first_name"
																									type="text"
																									name=user_first_name">
					</div>
					<div class="label-input-group"><label for="last_name">LAST NAME</label><input id="last_name"
																								  type="text"
																								  name="user_last_name">
					</div>
				</div>
				<div class="form-row">
					<div class="label-input-group"><label for="email">EMAIL</label><input id="email" type="email"
																						  name="user_email"></div>
					<div class="label-input-group"><label for="phone">PHONE NUMBER</label><input id="phone" type="tel"
																								 name="user_phone_number">
					</div>
				</div>
				<div class="form-row">
					<div class="label-input-group"><label for="password">PASSWORD</label><input id="password"
																								type="text"
																								name="password"></div>
					<div class="label-input-group"><label for="confirm_password">CONFIRM PASSWORD</label><input
							id="confirm_password" type="text" name="confirm_password"></div>
				</div>
			</form>
			<button form="sign_up_form">Create Account</button>
			<p>Already have an account? <a href="">Log in</a></p>
		</div>
	</body>
</html>
